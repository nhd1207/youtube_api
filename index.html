<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="wrapper">
        <div class="wrapper__welcome">
            <div class="wrapper__welcome--black">Enter a link youtube URL</div>

        </div>
        <form class="wrapper__form" action="https://is402.kailake.ml/url" method="get">
            <div class="form__item">
                <div class="form__item--input">
                    <input type="text" required name="url">
                    <label>Link URL</label>
                </div>

            </div>

            <button type="submit" class="form__button--gradients">Submit</button>

        </form>


    </div>
</body>

</html>
